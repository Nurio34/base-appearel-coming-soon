<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <main class="main-content">
        <img class="patter" src="images/bg-pattern-desktop.svg" alt="">
        <img class="logo" src="images/logo.svg" alt="The Logo : Base Apparel">
        <picture class="showcase-picture">
            <source media="(min-width: 900px )" srcset="images/hero-desktop.jpg">
            <img src="images/hero-mobile.jpg" alt="A Beautiiful Girl">
        </picture>
        <section class="showcase">
            <h1 class="main-heading">
                We're <span>coming soon</span>
            </h1>
            <p class="content">
                Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <form action="" method="get">
                <input type="email" name="email" id="e-mail" placeholder="Email Address">
                <button type="submit"><img src="images/icon-arrow.svg"  alt="An arrow icon"></button>
                <img class="error-icon" src="images/icon-error.svg" alt="">
            </form>
        </section>
    </main>

      </footer> -->
</body>

</html>
